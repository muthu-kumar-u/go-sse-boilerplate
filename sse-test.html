<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FaceLog Upload + SSE</title>
    <script type="module">
      import { fetchEventSource } from "https://cdn.skypack.dev/@microsoft/fetch-event-source";

      const token = "";
      const uploadURL = "";

      document.addEventListener("DOMContentLoaded", () => {
        const fileInput = document.getElementById("imageInput");
        const uploadBtn = document.getElementById("uploadBtn");

        uploadBtn.addEventListener("click", async () => {
          const file = fileInput.files[0];
          if (!file) {
            alert("Please select an image first.");
            return;
          }

          uploadBtn.disabled = true;
          const streamId = "facelog-" + Math.random().toString(36).slice(2, 10);
          const formData = new FormData();
          formData.append("image", file);

          const controller = new AbortController();
          log(`üì§ Uploading & streaming to: ${streamId}`);

          try {
            await fetchEventSource(`${uploadURL}?stream=${streamId}`, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
              },
              body: formData,
              signal: controller.signal,

              onopen(res) {
                if (
                  res.ok &&
                  res.headers.get("Content-Type") === "text/event-stream"
                ) {
                  log("‚úÖ SSE connection opened");
                } else {
                  throw new Error(`‚ùå Unexpected response: ${res.status}`);
                }
              },

              onmessage(msg) {
                try {
                  const data = JSON.parse(msg.data);
                  log(`üì° [${msg.event || "message"}] ${JSON.stringify(data)}`);

                  if (data.event === "done" || msg.event === "done") {
                    log("‚úÖ Process completed");
                    controller.abort();
                  }

                  if (msg.event === "error") {
                    log("‚ùå Stream error event");
                    controller.abort();
                  }
                } catch {
                  log(`‚ö†Ô∏è Could not parse: ${msg.data}`);
                }
              },

              onerror(err) {
                log(`‚ùå Error: ${err.message}`);
                controller.abort();
              },

              onclose() {
                log("üö™ Stream closed");
                uploadBtn.disabled = false;
              },
            });
          } catch (err) {
            log(`üí• Fatal: ${err.message}`);
            uploadBtn.disabled = false;
          }
        });
      });

      function log(msg) {
        const output = document.getElementById("output");
        const div = document.createElement("div");
        div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
        output.appendChild(div);
        output.scrollTop = output.scrollHeight;
      }
    </script>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        max-width: 700px;
        margin: auto;
      }
      #output {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        white-space: pre-wrap;
        max-height: 300px;
        overflow-y: auto;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>FaceLog Upload (POST + Server-Sent Events)</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <button id="uploadBtn">Upload & Stream</button>
    <div id="output"></div>
  </body>
</html>
